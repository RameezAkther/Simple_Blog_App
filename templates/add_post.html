{% extends 'base.html' %}

{% block title %}Create Blog Post{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header gradient-header text-white text-center">
                <h4>Create a New Blog Post</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="/add">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter the title of your post" required>
                    </div>
                    <div class="mb-3">
                        <label for="markdown" class="form-label">Content</label>
                        <textarea class="form-control" id="markdown" name="markdown" rows="10" placeholder="Write your post in Markdown format" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="image_url" class="form-label">Image URL (Optional)</label>
                        <input type="url" class="form-control" id="image_url" name="image_url" placeholder="Enter the URL for an image">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn gradient-button">Publish</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
    /* Gradient Animation for Card Header */
    .gradient-header {
        background: linear-gradient(135deg, #8e44ad, #3498db);
        background-size: 300% 300%;
        animation: gradientShift 6s ease infinite;
        border-radius: 8px 8px 0 0; /* Rounded corners for the top of the card */
    }

    /* Gradient Animation for Register Button */
    .gradient-button {
        background: linear-gradient(90deg, #3aff3a, #00c531, #00b460, #004526);
        background-size: 300% 300%;
        color: white;
        border: none;
        font-size: 1rem;
        font-weight: bold;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        animation: gradientShift 6s ease infinite;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .gradient-button:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
    }

    /* Gradient Animation Keyframes */
    @keyframes gradientShift {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
</style>
{% endblock %}
