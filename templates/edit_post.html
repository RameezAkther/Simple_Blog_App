{% extends 'base.html' %}

{% block title %}Edit Blog Post{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h4>Edit Your Blog Post</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_post', post_id=post['_id']) }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="markdown" class="form-label">Content</label>
                        <textarea class="form-control" id="markdown" name="markdown" rows="10" required>{{ post.content }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="image_url" class="form-label">Image URL (Optional)</label>
                        <input type="url" class="form-control" id="image_url" name="image_url" value="{{ post.image_url }}">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Update Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
